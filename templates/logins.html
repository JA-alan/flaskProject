<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录/注册</title>
    <script src="{{ url_for("static",filename="jquery/jquery.3.6.0.js") }}"></script>

</head>
<body>


<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form method="post" action="{{ url_for("user.login") }}" class="sign-in-form">
                <h2 class="title">登录</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="user" placeholder="用户名"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="密码"/>
                </div>
                <input type="submit" value="Login" class="btn solid"/>
                <p class="social-text">或者使用第三方账号登录</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
            <form action="{{ url_for("user.register") }}" class="sign-up-form">
                <h2 class="title">注册</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="用户名"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="昵称"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="邮箱验证码"/>
                </div>
                <button class="btn btn-primary" type="submit" id="captcha-btn">获取验证码</button>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="密码"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="确认密码"/>
                </div>
                <button class="btn btn-primary">立即注册</button>
                <p class="social-text">或者使用第三方账号登录</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>新来的?</h3>
                <p>
                    快来这里注册吧
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    注册
                </button>
            </div>
            <img src="#" class="image" alt=""/>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>已有账号?</h3>
                <p>
                    快来这里登录吧
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    登录
                </button>
            </div>
            <img src="#" class="image" alt=""/>
        </div>
    </div>
</div>
<script src="{{ url_for("static",filename="js/login/script.js") }}"></script>
<script src="{{ url_for("static",filename="js/login/login.js") }}"></script>
<link rel="stylesheet" href="{{ url_for("static",filename="css/login/login.css") }}">
<link rel="stylesheet" href="{{ url_for("static",filename="css/login/style.css") }}">
<script src="{{ url_for("static",filename="js/register.js") }}"></script>


</body>
</html>
