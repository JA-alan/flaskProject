<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static",filename="bootstrap/bootstrap.5.1.3.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static",filename="css/init.css") }}">
    <script type="text/javascript" src="/static/jquery/jquery.3.6.0.js"></script>
    <script type="text/javascript" src="/static/js/global.js"></script>
    <script src="/static/js/jquery.3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for("static",filename="js/popper.1.16.min.js") }}">
    <script type="text/javascript" src="/static/js/bootstrap.5.1.3.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
<img src="/static/img/1.png" alt="图图不见了" width="23" height="26" class="d-inline-block align-text-top">
<a class="navbar-brand text-info  btn btn-link ">安安的小屋</a>
<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                <li class="nav-item active ">
                    <a class="nav-link" href="/">首页 <span class="sr-only"></span></a>
                </li>
                <li class="nav-item active ms-5">
                    <a class="nav-link" href="{{ url_for("qa.public_question") }}">资讯 <span class="sr-only"></span></a>
                </li>

                <li class="nav-item  ms-5">
                    <a class="nav-link" href="{{ url_for("user.fenye") }}">个人空间</a>
                </li>
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle ms-5" href="#" id="navbarScrollingDropdown" role="button"
                       data-toggle="dropdown" aria-expanded="false">
                        更多
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item" href="#">首页</a></li>
                        <li><a class="dropdown-item" href="{{ url_for("article.new_article") }}">联系我</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">其他</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled"></a>
                </li>
            </ul>
            <form class="d-flex ps-5" method="get" action="{{ url_for("qa.user_search") }}">
                <input class="form-control me-3 " name="query" type="search" placeholder="关键字" aria-label="Search">
                <button class="btn btn-outline-success " type="submit" style="white-space:nowrap">搜索</button>
            </form>
            <ul class="navbar-nav mr-auto ms-5 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                {% if user %}
                    <li class="nav-item active">
                        <span class="nav-link ms-5"> {{ user.name }}</span>
                    </li>
                    <li class="nav-item active">
                        <a class="btn btn-outline-primary ms-2" href="{{ url_for("user.My_space") }}">个人中心 <span
                                class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link ms-2" href="{{ url_for("user.logout") }}">退出登录<span
                                class="sr-only"></span></a>
                    </li>
                {% else %}
                    <li class="nav-item active ">
                        <a class="btn btn-outline-primary ms-2 " href="{{ url_for("user.login") }}">登录 <span
                                class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="btn btn-outline-primary ms-2" href="{{ url_for("user.register") }}">注册 <span
                                class="sr-only"></span></a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">{% block body %}{% endblock %}</div>
<nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container-fluid">
        <a class="btn btn-sm" href="{{ url_for("user.contact_me") }}">如需合作</a>
        <a class="btn btn-sm" href="{{ url_for("user.contact_me") }}">投诉建议</a>
        <a class="btn btn-sm" href="{{ url_for("user.contact_me") }}">关于我</a>
        <a class="btn btn-sm" href="{{ url_for("user.contact_me") }}">联系我</a>
        <a class="btn btn-sm " href="{{ url_for("user.contact_me") }}">架构介绍</a>
    </div>
</nav>
</body>
</html>
