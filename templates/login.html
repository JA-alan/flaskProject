{% extends "base.html" %}

{% block title %}安安的小屋-登录 {% endblock %}

{% block head %}

{% endblock %}

{% block body %}

    <div class="row mt-5">
        <div class="col"></div>
        <div class="col">
            <form method="post" action="{{ url_for("user.login") }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input placeholder="请输入4-20位" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           name="user">
                    <small id="emailHelp" class="form-text text-muted">
                    </small>
                </div>
                <div class="form-group mt-2">
                    <label for="exampleInputPassword1">密码</label>
                    <input placeholder="请输入6-20位" type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">是否记住密码</label>
                    <a href="{{ url_for("user.forgot_password") }}" class="center">忘记密码？</a>
                </div>
                {% for message in get_flashed_messages() %}
                    <div class="form-group">
                        <div class="text-danger" style="font-size:14px">{{ message }}</div>
                    </div>
                {% endfor %}
                <div class="d-grid gap-2">
                    <button class="btn btn-primary">立即登录</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>


{% endblock %}
